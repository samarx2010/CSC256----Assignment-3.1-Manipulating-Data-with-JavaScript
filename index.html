<!DOCTYPE html>
<html lang="en"> <!-- English language for html page to output-->

<!-- The heading of the naming of the page -->
<head>
    <meta charset="UTF-8"> <!--Standard character set for a webpage-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Standard viewing port for a webpage-->
    <title>INDEX.HTML</title> <!--Title of webpage-->
		<link rel="stylesheet" href="main.css"> <!--link to CSS file as a external file that points to the styling of the webpage in CSS format-->
	</head>
	<!--End of header code-->
    
    <body> <!--Body contains the javascript reference to the script file in the script function below-->
<h2>Enter Four Movie Titles in the Fields Below</h2> <!--Title of Page Content-->
  <form id="multiForm" autocomplete="off"> <!--Start of form with input fields 1 through 4-->
    <label>Movie 1: <input type="text" id="field1" name="field1" required></label> <!--label for each input field-->
    <label>Movie 2: <input type="text" id="field2" name="field2" required></label>
    <label>Movie 3: <input type="text" id="field3" name="field3" required></label>
    <label>Movie 4: <input type="text" id="field4" name="field4" required></label>
    <div>
      <button type="button" id="outputBtn">Display in New Window</button> <!--Button for Displaying Input in New Window-->
      <button type="button" id="resetBtn">Reset</button> <!--Button for Resetting input fields without having to refresh the page-->
    </div>
  </form>
  <div id="output"></div>
        <script type="text/javascript" src="script.js"></script> <!--Inline script reference function to reference external javascript file-->

    </body>
    <!--End of body-->
</html> <!--End of executable code-->
